<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RawrChat 2000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=Bangers&family=Rubik+Glitch&family=Creepster&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        font-family: 'VT323', monospace;
        overflow: hidden;
      }
      /* Custom Scrollbar for that retro feel */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1a1a1a;
        border-left: 1px solid var(--scrollbar-border, #ff00ff);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb, #ff00ff);
        border: 1px solid #ffffff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }

      .striped-bg {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(255, 255, 255, 0.03) 10px,
          rgba(255, 255, 255, 0.03) 20px
        );
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>

  }
}
</script>

  </body>
